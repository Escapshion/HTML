<!DOCTYPE html>   <!-- Communicates with the browser that which version of HTML is used -->
<html lang="en" dir="ltr">  <!-- Beginning of html document in English Language (lang="en") with directionality (dir) from left to right ("ltr")-->
  <head>
    <meta charset="utf-8"> <!-- Meta tag defines the metadata (data of data) of html such as current document is encoded with utf-8 charset (character set)  -->
    <title>Hello World</title> <!-- title-->
  </head>
  <header> <!-- html 5 allows you to use tags in any sequence but it is recommended to follow command lints of html validator in order to maintain the functionality for every supported browser-->
    <p>This is my first HTML script (first line in header).</p>
    <h1>Hello World</h1>
    <p>This is my first HTML script.</p>
  </header>
  <body>
    <p>This is my first HTML script (Inside body tag).</p>
  </body>
</html> <!-- End of HTML document-->
